<!DOCTYPE html>
<html>
<title>Deathly Hallows</title>
<body>

    <h1>Deathly Hallows</h1>
    <p class="course-info">Fall 2024 - Data Visualization</p>
    <p class="date">09/24/2024</p>

    <!-- Deathly Hallows -->
    <svg width="200" height="190">
        <!-- Triangle -->
        <polygon points="100,10 20,170 180,170" fill="none" stroke="pink" stroke-width="5"/>
      
        <!-- Circle -->
        <circle cx="100" cy="120" r="45" fill="lightgrey" stroke="pink" stroke-width="5"/>
      
        <!-- Line -->
        <line x1="100" y1="10" x2="100" y2="170" stroke="pink" stroke-width="5"/>
      </svg>

      <footer>
          <p class="author">Created by Jihye Shin</p>
      </footer>
      
</html>
